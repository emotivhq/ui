{% raw %}
<header ng-controller="HeaderController as header">
    <gs-subscribe-header></gs-subscribe-header>
    <div id="header">
        <div class="wrapper" ng-class="{big: header.thisRoute == '/', small: header.thisRoute != '/'}">
            <div class="headerLogoWrapper">
                <div id="header-menu-button" ng-show="header.mobile">
                    <img src="/assets/hamburgerGrey.png" ng-click="actions.toggleMobileMenu()"/>
                </div>
                <a href="/"><img id="header-logo" src="/assets/GSlogo_web_large.png" alt="GiftStarter - Group Gifting Made Easy"/></a>
            </div>
            <ul class="headerNav">
                <li>
                    <a href="/concierge"  ng-click="actions.menuItemClicked()">GIFT CONCIERGE</a>
                </li>
                <li>
                    <a href="/about" ng-click="actions.menuItemClicked()">ABOUT</a>
                </li>
                <li>
                    <a href="/faq" ng-click="actions.menuItemClicked()">FAQ</a>
                </li>
                <li>
                    <a href="/press" ng-click="actions.menuItemClicked()" target="_self">PRESS</a>
                </li>
                <li>
                    <a href="/partners" ng-click="actions.menuItemClicked()">PARTNERS</a>
                </li>
                <li>
                    <a href="/blog" ng-click="actions.menuItemClicked()" target="_self">BLOG</a>
                </li>
                <li class="login">
                    <button id="login_button" ng-hide="header.loggedIn || header.creating" ng-click="header.login(); actions.menuItemClicked(true)">Sign in</button>
                    <button id="logout_button" ng-show="header.loggedIn" ng-click="header.logout(); actions.menuItemClicked()">Sign out</button>
                </li>
            </ul>


           <!--
           <li>
                    <a ng-show="header.loggedIn">
                        <h2 class="logout navitem" ng-click="header.logout()">Logout</h2>
                    </a>
                </li>
           <a ng-href="{{header.userProfileUrl}}">
                <img id="header-profile-picture" ng-src="{{header.userImageUrl}}" ng-show="header.loggedIn"/>
            </a>
            <a ng-hide="header.loggedIn || header.creating">
                <h2 class="login navitem" ng-click="header.login()">Login</h2>
            </a>-->
        </div>
    </div>
    <gs-it-header></gs-it-header>
</header>
{% endraw %}
