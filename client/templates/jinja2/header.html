<header id="header" ng-controller="HeaderController as header">
    <div class="wrapper" ng-class="{big: header.thisRoute == '/', small: header.thisRoute != '/'}">
        <div id="header-menu-button" ng-show="header.mobile"><img src="/assets/hamburgerGrey.png" ng-click="header.menuOpen()"/></div>
        <a href="/"><img id="header-logo" src="/assets/Logo-01.png"/></a>
        <p id="subliminal-header" ng-bind="header.subliminal"></p>
        <div ng-hide="header.mobile" class="nav">
            <a ng-show="header.loggedIn"><h2 class="logout navitem" ng-click="header.logout()">Logout</h2><h2>|</h2></a><a href="http://blog.giftstarter.co" target="_blank"><h2 class="blog navitem">Blog</h2></a><a><h2>|</h2></a><a href="/faq"><h2 class="faq navitem">FAQ</h2></a>
        </div>
    </div>
</header>
