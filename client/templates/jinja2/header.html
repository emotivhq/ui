<header id="header" ng-controller="HeaderController as header">

        <a href="/"><img id="header-logo" src="/assets/logo_beta.png"/></a>
        <div class="nav">
            <a ng-hide="header.loggedIn" ng-click="header.login()"><h2 class="login navitem">Login</h2></a><a><h2 class="logout navitem" ng-show="header.loggedIn" ng-click="header.logout()">Logout</h2></a><h2>|</h2><a href="http://blog.giftstarter.co" target="_blank"><h2 class="blog navitem">Blog</h2></a><h2>|</h2><a href="/faq"><h2 class="faq navitem">FAQ</h2></a>
        </div>
    </div>
</header>
