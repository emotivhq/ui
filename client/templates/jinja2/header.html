{% raw %}
<header ng-controller="HeaderController as header">
    <div id="header">
        <div class="wrapper" ng-class="{big: header.thisRoute == '/', small: header.thisRoute != '/'}">
            <div class="headerLogoWrapper">
                <div id="header-menu-button" ng-show="header.mobile">
                    <img src="/assets/hamburgerGrey.png" ng-click="actions.toggleMobileMenu()"/>
                </div>
                <a href="/"><img id="header-logo" src="/assets/GSlogo_web_large.png" alt="GiftStarter - Group Gifting Made Easy"/></a>
            </div>
            <ul class="headerNav">
                <li>
                    <a href="/"  ng-click="actions.menuItemClicked()">HOME</a>
                </li>
                <!-- li>
                    <a href="/giftideas"  ng-click="actions.menuItemClicked()">GIFT IDEAS</a>
                </li -->
                <li>
                    <a href="/concierge"  ng-click="actions.menuItemClicked()">GIFT CONCIERGE</a>
                </li>
                <li>
                    <a href="/partners" ng-click="actions.menuItemClicked()">PARTNERS</a>
                </li>
                <li>
                    <a href="/faq" ng-click="actions.menuItemClicked()">FAQ</a>
                </li>
                <li>
                    <a href="/blog" ng-click="actions.menuItemClicked()" target="_self">BLOG</a>
                </li>
                <li class="login">
                    <a ng-href="{{header.userProfileUrl}}">
                        <img id="header-profile-picture" ng-src="{{header.userImageUrl}}" ng-show="header.loggedIn && header.userImageUrl"/>
                    </a>
                    <button id="login_button" ng-hide="header.loggedIn || header.creating" ng-click="header.login(); actions.menuItemClicked(true)">Log In</button>
                    <button id="logout_button" ng-show="header.loggedIn" ng-click="header.logout(); actions.menuItemClicked()">Log Out</button>
                </li>
            </ul>
            <!-- div class="search wrapper" style="text-align:center">
                <span class="inputs">
                    <input id="product-search-input" style="width: 320px;" class="text-input" type="text" name="product-link" placeholder="Search here for the perfect gift..." ng-model="product_url" ng-keyup="$event.keyCode == 13 ? submit() : null"/>&nbsp;&nbsp;<button id="product-search-button" class="submit" ng-click="submit()">Shop</button>
                </span>
            </div -->
        </div>
    </div>
    <gs-it-header></gs-it-header>
</header>
{% endraw %}
