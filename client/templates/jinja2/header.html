{% raw %}
<header ng-controller="HeaderController as header">
    <div id="header">
        <div class="wrapper" ng-class="{big: header.thisRoute == '/', small: header.thisRoute != '/'}">
            <div class="headerLogoWrapper">
                <div id="header-menu-button">
                    <img src="/assets/hamburgerGrey.png" ng-click="actions.toggleMobileMenu()"/>
                </div>
                <a href="/" id="header-logo"></a>
            </div>
            <ul class="headerNav">
                <li>
                    <a href="/"  ng-click="actions.menuItemClicked()">HOME</a>
                </li>
                <li>
                    <a href="/giftideas"  ng-click="actions.menuItemClicked()" ng-class="{currentpage: header.thisRoute.indexOf('/giftideas')==0}">GIFT IDEAS</a>
                </li>
                <li>
                    <a href="/concierge"  ng-click="actions.menuItemClicked()" ng-class="{currentpage: header.thisRoute.indexOf('/concierge')==0}">GIFT CONCIERGE</a>
                </li>
                <li>
                    <a href="/partners" ng-click="actions.menuItemClicked()" ng-class="{currentpage: header.thisRoute.indexOf('/partners')==0}">PARTNERS</a>
                </li>
                <li>
                    <a href="/faq" ng-click="actions.menuItemClicked()" ng-class="{currentpage: header.thisRoute.indexOf('/faq')==0}">FAQ</a>
                </li>
                <li>
                    <a href="/blog" ng-click="actions.menuItemClicked()" target="_blank" ng-class="{currentpage: header.thisRoute == '/:path*'}">BLOG</a>
                </li>
                <li class="login">
                    <a ng-href="{{header.userProfileUrl}}">
                        <img id="header-profile-picture" ng-src="{{header.userImageUrl}}" ng-show="header.loggedIn && header.userImageUrl"/>
                    </a>
                    <button id="login_button" ng-hide="header.loggedIn || header.creating" ng-click="header.login(); actions.menuItemClicked(true)">Log In</button>
                    <button id="logout_button" ng-show="header.loggedIn" ng-click="header.logout(); actions.menuItemClicked()">Log Out</button>
                </li>
            </ul>
            <div class="search wrapper header" style="text-align:center">
                <span class="inputs">
                    <input id="product-search-input-head"
                           class="text-input"
                           type="text"
                           name="product-link"
                           placeholder="Search here for the perfect gift..."
                           onkeypress="if(event.keyCode==13){jQuery('#product-search-button-head').click();}" />&nbsp;&nbsp;

                    <button id="product-search-button-head" class="submit" onclick="top.location='/search/'+jQuery('#product-search-input-head').val()">SEARCH</button>
                </span>
            </div>
        </div>
    </div>
</header>
{% endraw %}
