<div class="invite-popover" ng-controller="InvitePopoverController">
    <h1 class="white">Rally the troops!</h1>
    <p>Invite your Facebook friends to help the cause!</p>

    <div class="message-wrapper">
        <img class="profile-picture" ng-src="{{profilePicture}}">
        <textarea class="message" ng-model="inviteMessage"></textarea>
    </div>

    <div class="friend-list">
        <div class="friend" ng-repeat="friend in friends" ng-click="friend.toggle()" ng-class="{selected: friend.selected}">
            <img ng-src="{{friend.picture.data.url}}"/><span>{{friend.name}}</span>
        </div>
    </div>

    <button type="submit" class="large white-border" ng-click="inviteFriends()">Invite!</button>
</div>
