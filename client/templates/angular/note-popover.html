<div class="note-popover" ng-controller="NotePopoverController">
    <h1 class="white">Leave a Special Note!</h1>
    <p>Tell them why you're excited to give!</p>
    <div class="note-wrapper">
        <img class="profile-picture" ng-src="{{profilePicture}}">
        <div class="note">
            <textarea ng-model="noteText"></textarea>
        </div>
    </div>
    <button class="large white-border" ng-click="submit()">Submit!</button>
    <div class="cancel-button"><p class="cancel-button" ng-click="hidePopover()">Cancel</p></div>
</div>
