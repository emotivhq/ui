<!--<div class="product-link wrapper" ng-controller="ProductLinkController">-->
<div class="product-link">
    <div class="search wrapper">
        <span class="inputs">
            <input class="text-input" type="text" name="product-link" placeholder="Product Link" ng-model="product_url" ng-keyup="$event.keyCode == 13 ? submitLink() : null"/><button class="submit" ng-click="submitLink()">Submit</button>
        </span>
    </div>

    <div class="loading" ng-show="loading">
        <img src="/assets/loading.gif"/>
    </div>

    <div class="failed" ng-show="failed">
        <img src="/assets/failed.png"/>
        <div>
            We couldn't figure out that URL.  Try another?
        </div>
    </div>
</div>
