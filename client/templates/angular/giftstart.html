<div class="giftstart wrapper" ng-controller="GiftStartController">
    <img class="giftstart product image" ng-src="{{giftStart.product.img}}">
    <div class="giftstart product details">
        <span class="giftstart product title" ng-bind="giftStart.product.title"></span><span class="giftstart product price" ng-bind="giftStart.product.price"></span>
    </div>
    <button class="giftstart pitch-in button" ng-click="pitchIn()">Pitch In!</button>
</div>
