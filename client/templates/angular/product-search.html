<!--<div class="product-link wrapper" ng-controller="ProductLinkController">-->
<div class="product-link">
    <div class="search wrapper">
        <span class="inputs">
            <label>To start, search for a product below:</label>
            <input class="text-input" type="text" name="product-link" placeholder="Search terms or product URL" ng-model="product_url" ng-keyup="$event.keyCode == 13 ? submit() : null"/><button class="submit" ng-click="submit()">Submit</button>
        </span>
    </div>

    <div class="loading" ng-show="loading">
        <img src="/assets/loading.gif"/>
    </div>

    <div class="failed" ng-show="failed">
        <img src="/assets/failed.png"/>
        <div>
            We couldn't figure out that query.  Try another?
        </div>
    </div>



    <section class="products" ng-class="{hidden: products.length == 0}">
        <div class="product-container" ng-repeat="product in products" ng-hide="!product.imgUrl" ng-click="showProductDetail({{$index}})">
            <div class="product">
                <img ng-src="{{product.imgUrl}}"/>
                <div class="product-details">
                    <h3 class="title">{{product.title}}</h3>
                    <label class="price">${{product.price / 100 | number : 2}}</label>
                </div>
            </div>
        </div>
    </section>
</div>
