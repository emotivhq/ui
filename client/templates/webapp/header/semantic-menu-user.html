{% raw %}
<!-- User Menu -->
<div class="ui secondary main top fixed menu" ng-hide="!userMenu">
    <div class="ui container">
        <div class="header item">
            <a class="headerLogoWrapper" href="/">
                <img id="logo" class="logo" src="/assets/logo-mobile.png" />
                <img id="logo-mobile" class="logo" src="/assets/logo-mobile.png" />
            </a>
        </div>
        <a class="toc item">
            <i class="sidebar icon"></i>
        </a>
        <a class="item" href="/is">Start a Campaign</a>
        <div class="ui dropdown item" tabindex="0">
            Explore
            <span><i class="dropdown icon"></i></span>
            <div class="ui vertical menu transition hidden" tabindex="-1">
                <a class="item" href="/discover">Discover Ideas</a>
                <a class="item" href="/concierge">Gift Concierge</a>
                <a class="item" href="/faq">FAQs</a>
                <a class="item" href="/blog">Blog</a>
            </div>
        </div>
        <div class="ui item category search hidden">
            <div class="ui transparent left icon input">
                <input class="prompt" type="text" placeholder="Search Gifts Ideas" onkeypress="if(event.keyCode==13){top.location='/search/'+jQuery(this).val()}">
                <i class="search icon"></i>
            </div>
            <div class="results"></div>
        </div>
		<gs-product-search menu="true" class="ui item category"></gs-product-search>
        <div class="right item menu">
            <div class="ui dropdown item" tabindex="0">
                <i class="alarm teal icon notification"></i>
                <img class="ui avatar image" data-ng-src="{{header.userImageUrl || '/assets/noUserImage.png' }}">
                <span><i class="dropdown icon"></i></span>
                <div class="ui vertical menu transition hidden" tabindex="-1">
                    <a class="item" data-ng-href="{{header.userProfileUrl}}">Activity <span class="ui teal empty circular label"></span></a>
                    <a class="item" data-ng-href="{{header.userProfileUrl}}#mycampaigns">Campaigns</a>
                    <a class="item" data-ng-href="{{header.userProfileUrl}}#savedgiftideas">Saved Gifts</a>
                    <div class="ui divider"></div>
                    <a class="item" data-ng-href="{{header.userProfileUrl}}">Profile</a>
                    <a class="item" data-ng-href="{{header.userProfileUrl}}">Settings</a>
                    <a class="item logout_action" data-ng-click="header.logout(); actions.menuItemClicked();">Log Out</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- User Menu - Mobile -->
<div class="ui left vertical menu wide sidebar inverted" ng-hide="!userMenu">
    <div class="ui item">
        <div class="ui action input">
            <input id="searchValMobile" type="text" placeholder="Search Gifts Ideas">
            <button class="ui teal button" onclick="top.location='/search/'+jQuery('#searchValMobile').val()">Search</button>
        </div>
    </div>
    <a class="item" href="/">Home</a>
    <a class="item" href="/is">How It Works</a>
    <a class="item" href="/discover">Discover</a>
    <a class="item" href="/concierge">Gift Concierge</a>
    <a class="item" href="/faq">FAQs</a>
</div>
{% endraw %}
