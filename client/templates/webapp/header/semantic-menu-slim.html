{% raw %}
<!-- Slim Menu -->
<div class="ui secondary main menu top transparent" ng-if="slimMenu || createMenu">
    <div class="ui container">
        <div class="header item">
            <a class="headerLogoWrapper" href="/">
                <img id="logo" class="logo" src="/assets/webLogo.png" />
                <img id="logo-mobile" class="logo" src="/assets/logo-mobile.png" />
            </a>
        </div>
        <div class="right item" ng-hide="createMenu">
            <div class="item help">
                <p>Already have an account?</p>
            </div>
            <div class="item">
                <a class="ui button secondary basic grey" href="/login">Login</a>
            </div>
        </div>
    </div>
</div>
{% endraw %}
