<div class="static-pages presspage" ng-controller="PressController">
  <div class="headerwrap">
    <h1>IN THE NEWS</h1>
    <p>We've been fortunate enough to be featured by some of the most prestigious media outlets in the world. <span class="wrap-on-desktop">See what all of the buzz is about.</span></p>
    <a class="button red" target="_blank" href="/blog">READ MORE</a>
  </div>

  <div class="main">
    <h2>Who's talking about GiftStarter?</h2>
    <div class="press-item" ng-repeat="item in items">
      <a href="{{item.link}}" target="_blank">
      <img src="assets/press/{{item.img}}" />
      </a>
      <p ng-bind-html="item.quote"></p>
    </div>
  </div>

  <div class="bottom">
    <hr />
    <h2>Try it yourself!</h2>
    <a class="button" href="/giftideas">START GIFTING</a>
  </div>
</div>
