<div class="thanked-campaigns wrapper" ng-repeat="campaign in campaigns">
    <a ng-href="/giftstart/{{campaign.giftstart_url_title}}">
        <img class="thanks-image" ng-src="{{campaign.thanks_img_url}}"/>
    </a>
    <div class="description-container">
        <a ng-href="/giftstart/{{campaign.giftstart_url_title}}">
            <h4 class="accent">{{campaign.title}}</h4>
        </a>
        <p class="campaign-description">{{campaign.thanks_message}}</p>
    </div>
</div>
