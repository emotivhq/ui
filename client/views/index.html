    {% if hide_body %}
    <script type='text/javascript'>
        $(document).ready(function() {
            $('a').attr("target","_top");
            $('#login_button').attr("onclick","window.top.location.href='/#login';return false;");
            $('#logout_button').attr("onclick","window.top.location.href='/#logout';return false;");
            $('#header-menu-button img').attr("onclick","window.top.location.href='/#menu';return false;");
            $('.popover-container').attr("style","display:none");
        });
    </script>
    {% else %}
    <script type='text/javascript'>
        $(document).ready(function() {
            if(window.location.hash=="#login"){$('#login_button').click()}
            else if(window.location.hash=="#logout"){$('#logout_button').click()}
            else if(window.location.hash=="#menu"){$('#header-menu-button img').click()}
            window.viewportUnitsBuggyfill.init();
        });
    </script>
