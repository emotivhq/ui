<script>
    $(function () {
        var $elContactNumber = $('.contactNumber'),
            contactNumber = '+1-206-486-4849',
            contactNumberDisplay = '(206) 486-4849',
            $body = $('body');
        $body.attr({
            style: "max-width: none;"
        });
        if(isMobile()) {
            if(isIOS()) {
                fixIOSAffix();
            }
            $elContactNumber.html('<a href="tel:' + contactNumber + '">' + contactNumberDisplay + '</a>');
        } else {
            $elContactNumber.html(contactNumberDisplay)
        }

        function isIOS() {
            return /(iPad|iPhone|iPod)/g.test(navigator.userAgent);
        }

        function isMobile() {
            return /(iPad|iPhone|iPod|Android|BlackBerry|BB\d+|CriOS)/g.test(navigator.userAgent);
        }

        function fixIOSAffix() {
            var affix = $('[data-spy="affix"]'),
                input = $('input');
            input.on('focus', function () {
                affix.fadeOut();
            });
            input.on('blur', function () {
                affix.fadeIn();
            });
        }
    });
</script>
