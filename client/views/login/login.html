<div class="userlogin" ng-controller="LoginOrCreateController">
    <div class="userlogin__emaillogin login-block" ng-hide="showCreate">
        <ng-include src="'/scripts/login/login-form.html'"></ng-include>
        <div class="userlogin__createacc switchtxt" ng-hide="showSocials">
            <span>Don't have an account? </span>
           <span><a ng-click="showCreate=true; resetForm();" class="userlogin__createacclink linky">Create</a></span>
        </div>
    </div>
    <div class="vertical-line-block">
        <div class="vertical-line" ng-show="showSocials"/>
    </div>
    <div class="userlogin__sociallogin login-block" ng-show="showSocials">
        <h4>Or {{showCreate?"create account":"login"}} with social media:</h4>
        <div class="social">
            <a class="social__link linky" ng-click="doLoginFacebook()"><img class="social__icons" src="/assets/login/facebook.png"></a><br/>
            <a class="social__link linky" ng-click="doLoginTwitter()"><img class="social__icons" src="/assets/login/twitter.png"></a><br/>
            <a class="social__link linky" ng-click="doLoginLinkedin()"><img class="social__icons" src="/assets/login/linkedin.png"></a><br/>
            <a class="social__link linky" ng-click="doLoginGoogleplus()"><img class="social__icons" src="/assets/login/google.png"></a>
        </div>
        <div class="userlogin__createacc switchtxt" ng-hide="showCreate">
            <span>Don't have an account? </span>
           <span><a ng-href="/join" class="userlogin__createacclink linky">Join</a></span>
        </div>
    </div>
</div>
<script>
    function handlePopupClosed() {
        angular.element(document.getElementById('shareControllerWrapper')).scope().refreshPermissionsStatus();
    }
</script>
