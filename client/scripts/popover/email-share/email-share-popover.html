<div class="email-share-popover" ng-controller="EmailSharePopoverController">
    <h1 class="white">Email Share!</h1>
    <div id="open-with-email-client">
        <a href="{{emailUrl}}" target="_blank" ng-click="trackEmailClientClick()">
            <span class="share">Open in email client</span>
        </a>
    </div>
    <div>
        <label for="toEmails">To:</label>
        <textarea id="toEmails" ng-model="toEmails" placeholder="friend@email.com; family@email.com"></textarea>
    </div>
    <div>
        <label for="fromEmail">From:</label>
        <input id="fromEmail" type="email" ng-model="fromEmail" placeholder="you@email.com" name="email"/>
    </div>
    <div>
        <textarea class="message" ng-model="message" placeholder="">
        </textarea>
        <div class="message-sub">
        {{gsName}}<br/>
        - {{userSvcName}}
        </div>
    </div>
    <span class="error" ng-hide="formValid">Invalid email!</span>
    <button class="large white-border" ng-click="submit()">Send!</button>
    <div class="cancel-button"><p class="cancel-button" ng-click="hidePopover()">Cancel</p></div>
</div>
