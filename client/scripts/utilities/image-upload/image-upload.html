<div class="image-upload wrapper">
    <canvas></canvas>
    <div class="uploader">
        <input class="thanks-image-input" type="file" capture="camera" accept="image/*"/>
        <button ng-click="openImageDialog()" class="image"></button>
        <button ng-click="rotateImage()" class="rotate tooltip--left" data-tooltip="Rotate uploaded image"></button>
    </div>
</div>
