<div class="userlogin" ng-controller="LoginOrCreateController">
    <div ng-hide="showCreate"><ng-include src="'/scripts/login/login.html'"></ng-include></div>
    <div ng-show="showCreate"><ng-include src="'/scripts/login/create-account.html'"></ng-include></div>
    <div class="userlogin__sociallogin">
        <span>
            Or {{showCreate?"create an account":"login"}} using social media (click any of the social icons below)
        </span>
        <div class="social">
            <a class="social__link linky" ng-click="doLoginFacebook()"><img class="social__icons" src="/assets/facebookicon.png"></a>
            <a class="social__link linky" ng-click="doLoginTwitter()"><img class="social__icons" src="/assets/twittericon.png"></a>
            <a class="social__link linky" ng-click="doLoginGoogleplus()"><img class="social__icons" src="/assets/googleicon.png"></a>
        </div>
    </div>
</div>
