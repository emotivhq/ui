<div id="loginpanel" class="userlogin" ng-controller="LoginOrCreateController">
    <div class="userlogin__logo"></div>
    <h2 class="userlogin__title">
        Join our gifting movement
    </h2>
    <div ng-hide="showCreate"><ng-include src="'/scripts/login/login.html'"></ng-include></div>
    <div ng-show="showCreate"><ng-include src="'/scripts/login/create-account.html'"></ng-include></div>
    <div class="userlogin__sociallogin">
        <span>
            Or {{showCreate?"create an account":"login"}} using social media
        </span>
        <div class="social">
            <a class="social__link" href="#" ng-click="doLoginFacebook()"><img class="social__icons" src="/assets/facebookicon.png"></a>
            <a class="social__link" href="#" ng-click="doLoginTwitter()"><img class="social__icons" src="/assets/twittericon.png"></a>
            <!--<a class="social__link" href="#"><img class="social__icons" src="/assets/linkedInicon.png"></a>-->
            <a class="social__link" href="#" ng-click="doLoginGoogleplus()"><img class="social__icons" src="/assets/googleicon.png"></a>
        </div>
    </div>
</div>
