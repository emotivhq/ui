<div class="userlogin" ng-controller="LoginOrCreateController">
    <div class="userlogin__emaillogin login-block" ng-hide="showCreate">
        <ng-include src="'/scripts/login/login.html'"></ng-include>
        <div class="userlogin__createacc">
            <span>Don't have an account? </span>
            <a ng-click="showCreate=true; resetForm();" class="userlogin__createacclink ui label">
                <i class="add user icon"></i>
                Join
            </a>
        </div>
    </div>
    <div class="userlogin__emaillogin login-block" ng-show="showCreate">
        <ng-include src="'/scripts/login/create-account.html'"></ng-include>
        <div class="userlogin__createacc">
            <span>Already have an account? </span>
            <a ng-click="showCreate=false; resetForm();" class="userlogin__createacclink ui label">
                <i class="right arrow icon"></i>
                Login
            </a>
        </div>
    </div>
    <div class="ui icon ui secondary segment grid red">
        <div class="content column seven wide">
            <h4 class="ui header">
                                Rather use social media?
                            </h4>
        </div>
        <div class="column nine wide">
            <button class="ui circular facebook icon button" ng-click="doLoginFacebook()">
                <i class="facebook icon"></i>
            </button>
            <button class="ui circular twitter icon button" ng-click="doLoginTwitter()">
                <i class="twitter icon"></i>
            </button>
            <button class="ui circular linkedin icon button" ng-click="doLoginLinkedin()">
                <i class="linkedin icon"></i>
            </button>
            <button class="ui circular google plus icon button" ng-click="doLoginGoogleplus()">
                <i class="google plus icon"></i>
            </button>
        </div>
    </div>



</div>


<script>
    function handlePopupClosed() {
        angular.element(document.getElementById('shareControllerWrapper')).scope().refreshPermissionsStatus();
    }
</script>
