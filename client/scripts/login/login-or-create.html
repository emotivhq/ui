<div class="userlogin" ng-controller="LoginOrCreateController">
    <div ng-hide="showCreate"><ng-include src="'/scripts/login/login.html'"></ng-include></div>
    <div ng-show="showCreate"><ng-include src="'/scripts/login/create-account.html'"></ng-include></div>
    <div class="userlogin__sociallogin" ng-show="showSocials">
        <span>
            Or {{showCreate?"create an account":"login"}} using social media (click any of the social icons below)
        </span>
        <div class="social">
            <a class="social__link linky" ng-click="doLoginFacebook()"><img class="social__icons" src="/assets/login/facebook.png"></a>
            <a class="social__link linky" ng-click="doLoginTwitter()"><img class="social__icons" src="/assets/login/twitter.png"></a><br/>
            <!--a class="social__link linky" ng-click=""><img class="social__icons" src="/assets/login/linkedin.png"></a-->
            <a class="social__link linky" ng-click="doLoginGoogleplus()"><img class="social__icons" src="/assets/login/google.png"></a>
        </div>
    </div>
    <div ng-hide="showSocials">
        <br/><br/>
    </div>
</div>
