<div class="userlogin__form" ng-hide="$parent.showForgot || $parent.showReset">
    <form ng-submit="$parent.doLoginEmail()">
        <input class="userlogin__email" type="email" name="email" ng-model="$parent.email" placeholder="Enter your email address" required />
        <input class="userlogin__password" type="password" name="password" ng-model="$parent.password" placeholder="Enter your password" required>
        <a href="#" class="userlogin__forgot" ng-click="$parent.showForgot=true">Forgot password</a>
        <br />
        <div class="userlogin__wrapper">
            <!--<input class="userlogin__remember" type="checkbox" name="remember" id="remember">-->
        </div>
        <div class="userlogin__message">{{$parent.message}}</div>
        <button class="btn userlogin__loginbtn" ng-disabled="$parent.working">Log In</button>
    </form>
</div>

<div class="userlogin__form" ng-show="$parent.showForgot">
    <form ng-submit="$parent.doForgotPassword()">
        <input class="userlogin__email" type="email" name="email" ng-model="$parent.email" placeholder="Enter your email address" required />
        <a href="#" class="userlogin__forgot" ng-click="$parent.showForgot=false">Cancel</a>
        <div class="userlogin__message">{{$parent.message}}</div>
        <button class="btn userlogin__loginbtn" ng-disabled="$parent.working">Get Password</button>
    </form>
</div>

<div class="userlogin__form" ng-show="$parent.showReset">
    <h3>Reset Your Password:</h3>
    <form ng-submit="$parent.doResetPassword()">
        <input class="userlogin__email" type="hidden" name="resetcode" ng-model="$parent.resetCode" placeholder="Enter the reset code" required />
        <input class="userlogin__email" type="email" name="email" ng-model="$parent.email" placeholder="Enter your email address" required /><br/>
        <input class="userlogin__password" type="password" name="password" ng-model="$parent.password" placeholder="Enter a New Password" required>
        <input class="userlogin__password" type="password" name="password" ng-model="$parent.reenterpassword" placeholder="Re-enter the Password" required>
        <a href="#" class="userlogin__forgot" ng-click="$parent.showReset=false">Cancel</a>
        <div class="userlogin__message">{{$parent.message}}</div>
        <button class="btn userlogin__loginbtn" ng-disabled="$parent.working">Change Password</button>
    </form>
</div>

<div class="userlogin__createacc">
    <span>Don't have an account? </span>
   <span><a ng-click="$parent.showCreate=true; $parent.resetForm();" href="#" class="userlogin__createacclink">Create account</a></span>
</div>
