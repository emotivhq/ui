<div class="userlogin__form ui middle aligned center aligned grid">
   <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Create account with email address:
      </div>
    </h2> 
    <form ng-submit="$parent.doCreateEmail()" class="create_action ui form">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
			  <input class="userlogin__name" type="text" name="name" ng-model="$parent.name" placeholder="First Name" required />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
			  <input class="userlogin__surname" type="text" name="surname" ng-model="$parent.surname" placeholder="Last Name" required />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
			  <input class="userlogin__email" type="email" name="email" ng-model="$parent.email" placeholder="Email Address" required />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
			  <input ng-hide="$parent.showPassword" class="userlogin__password" type="password" autocomplete="off" name="password" ng-model="$parent.password" placeholder="Password" required />
          </div>
        </div>
        <button class="userlogin__loginbtn ui fluid large teal submit button icon labeled" ng-disabled="$parent.working">
			<i class="add user right icon"></i> Create account
		</button>
    </form>
	<div class="userlogin__message ui floating info" ng-class="$parent.message ? 'message'">{{$parent.message}}</div>	   
	</div>
</div>
