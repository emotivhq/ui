    <div class="userlogin__form">
        <input class="userlogin__name" type="text" name="name" placeholder="First name" required />
        <input class="userlogin__surname" type="email" name="surname" placeholder="Last name" required />
        <br />
        <input class="userlogin__email" type="email" name="email" placeholder="Email Address" required />
        <input class="userlogin__reentermail" type="email" name="reenteremail" placeholder="Reenter Email Address" required />
        <br />
        <input class="userlogin__password" type="password" name="password" placeholder="Password" required />
        <input class="userlogin__reenterpassword" type="password" name="reenterpassword" placeholder="Reenter Password" required />
        <br />
        <button class="btn userlogin__loginbtn">Create account</button>
    </div>
    <div class="userlogin__createacc">
        <span>Already have an account? </span>
        <span><a ng-click="$parent.showCreate=false" href="#"  class="userlogin__createacclink">Login</a></span>
    </div>
