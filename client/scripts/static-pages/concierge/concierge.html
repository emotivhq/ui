<div class="concierge static-pages" ng-controller="ConciergeController">
    <div class="headerwrap">
        <div class="ui container">
            <h1>Gift Concierge</h1>
            <h3>Need help coming up with ideas, finding a specific gift, or setting up your gift?
                <br />We love helping.</h3>
        </div>
    </div>
    <div class="ui stackable two column grid container vertical top small">
        <div class="concierge-item column wide six">
            <h3 class="header">Provide some details.</h3>
            <div id="concierge-form" class="ui stacked segment">
                <form ng-submit="sendMsg()" name="conciergeform" class="ui form">
                    <div class="field" ng-class="{ 'error': conciergeform.title.$error.required && conciergeform.title.$touched}">
                        <div class="ui left icon input">
                            <i class="calendar icon"></i>
                            <input type="text" name="title" ng-model="title" required placeholder="What event is the gift for?" />
                        </div>
                        <div class="ui pointing red basic label" ng-show="conciergeform.title.$error.required && conciergeform.title.$touched">
                            Please enter an event.
                        </div>
                    </div>
                    <div class="field" ng-class="{ 'error': conciergeform.budget.$error.required && conciergeform.budget.$touched}">
                        <div class="ui left icon input">
                            <i class="dollar icon"></i>
                            <input type="number" name="budget" ng-model="budget" required placeholder="Is there a budget you want to stay within?" />
                        </div>
                         <div class="ui pointing red basic label" ng-show="conciergeform.budget.$error.required && conciergeform.budget.$touched">
                            Please enter a budget.
                        </div>
                    </div>
                    <div class="field" ng-class="{ 'error': conciergeform.url.$error.required && conciergeform.url.$touched || conciergeform.url.$error.pattern || conciergeform.url.$error.pattern}">
                        <div class="ui left icon input">
                            <i class="gift icon"></i>
                            <input type="text" name="url" required pattern="^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}" ng-model="url" placeholder="URL to the gift you're thinking of" />
                        </div>
                        <div class="ui pointing red basic label" ng-show="conciergeform.url.$error.required && conciergeform.url.$touched">
                            Please enter a URL.
                        </div>
                        <div class="ui pointing red basic label" ng-show="conciergeform.url.$error.pattern && conciergeform.url.$touched">
                            Please, enter a valid URL.
                        </div>
                    </div>
                    <div class="field" ng-class="{ 'error': conciergeform.fromemail.$error.required && conciergeform.fromemail.$touched || conciergeform.fromemail.$error.pattern || conciergeform.fromemail.$error.pattern}">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" name="fromemail" ng-model="fromemail" required placeholder="Your email address" />
                        </div>
                        <div class="ui pointing red basic label" ng-show="conciergeform.fromemail.$error.required && conciergeform.fromemail.$touched">
                            Please enter your email.
                        </div>
                        <div class="ui pointing red basic label" ng-show="conciergeform.fromemail.$error.pattern && conciergeform.fromemail.$touched">
                            Please, enter a valid email.
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
							<textarea rows="2" name="comments" ng-model="comments" placeholder="Additional comments"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="button ui icon fluid">
                        <i class="send icon"></i> Send your request
                    </button>
                    <div class="ui" ng-class="{ 'message': msg > 0 }">{{msg}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
