<div id="giftsgivenbar" ng-controller="GiftsGivenBarController">
    <div class="title">Gifts given through GiftStarter</div>
    <span ng-repeat="campaign in campaigns">
        <div ng-if="$index%6==0"></div><div class="giftbox"><a ng-href="{{campaign.url}}"><img ng-src="{{campaign.img}}" title="{{campaign.title}}"></a></div>
    </span>
</div>
