<div class="usercampaign__header">
    <div class="usercampaign__title">
        Pitch Ins
    </div>
    <div class="usercampaign__viewmore" ng-show="showMoreCampaign">
        <a class="usercampaign__viewmorelink" href="#" ng-show=" userCampaings.pitchins.length>6"  ng-click="campaingquantity=userCampaings.pitchins.length; showMoreCampaign = false">
            View More
        </a>
    </div>
</div>
<div class="usercampaign__list">
    <div ng-show="userCampaings.pitchins.length === 0">
        <p ng-show="editable">You haven't pitched-in on any gifts yet.</p>
        <p ng-hide="editable" >{{ user.name }} hasn't pitched in on any gifts yet. Invite them to pitch-in on one of your campaigns!</p>
    </div>
    <div class="usercampaign__items" ng-repeat-start="pitchin in pitchins_unique | limitTo:campaingquantity track by $index " ng-class="{true: 'usercampaign__items--row'}[$index % 3 == 0 && !$first]" ></div>
    <div class="usercampaign__productlistitem">
        <a ng-href="/giftstart/{{ pitchin.giftstart_url_title }}">
            <div class="usercampaign__productimgwrap">
                <img class="usercampaign__itemsimages" ng-src="{{ pitchin.gs_img }}" alt="Pitch Ins image"/>
            </div>
            <h3  class="usercampaign__itemstitle">
                {{ pitchin.gs_title }}
            </h3>
        </a>
    </div>
    <div ng-repeat-end="" class="h--hide"></div>
</div>
