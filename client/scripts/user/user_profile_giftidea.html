<div class="ui container">
    <div class="ui section hidden divider"></div>
    <div class="ui centered stackable grid">
        <div class="sixteen wide column">
            <h1 class="ui header">
                <span ng-show="editable">Your Saved Gift Ideas</span>
                <span ng-show="!editable">Gift Ideas for {{user.name}}</span>
            </h1>
        </div>
        <div class="twelve wide column" ng-show="userIdea.length === 0">
            <div class="ui message container text center aligned">
                <h3 class="ui header">
                    Did you know you can let your friends and family know exactly what gift you want? Just clicke the "Save It For Later" button on any gift on GiftStarter!
                </h3>
            </div>
        </div>
        <div class="sixteen wide column" ng-show="userIdea.length > 0">
            <div class="ui stackable four cards">
                <div class="card" ng-repeat="idea in userIdea | limitTo:quantity | orderBy:userOrder track by $index">
                    <a ng-href="{{ giftstartThisUrl(idea.title, idea.price, idea.img, idea.url) }}" class="image">
                        <img ng-src="{{ idea.img }}" alt="{{ idea.title }}" />
                    </a>
                    <div class="content">
                        <div class="description">
                            {{ idea.title | limitTo:60 }}<span ng-if="idea.title.length > 60">...</span>
                        </div>
                        <div class="meta">
                            {{ idea.price / 100 | currency }}
                        </div>
                    </div>
                    <a class="ui inverted red bottom attached animated fade button" ng-show="editable" ng-click="DeleteSavedItem(idea)" ng-disabled="idea.loading">
                        <span class="visible content">
                            <i class="close icon"></i>
                            Remove
                        </span>
                        <span class="hidden content">
                            Are you sure?
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="six wide column" ng-show="showMore && userIdea.length > 10">
            <button class="ui fluid basic button" ng-click="quantity=userIdea.length; showMore=false">
                <i class="unhide icon"></i> View {{userIdea.length - quantity}} More Saved Gifts
            </button>
        </div>
    </div>
</div>
