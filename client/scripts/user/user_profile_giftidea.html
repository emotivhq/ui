<div class="useridea">
    <div class="useridea__wrap">
        <h2 class="useridea__title">Saved Gift Ideas</h2>
        <div class="useridea__filter" ng-hide="userIdea.length == 0">
            <span class="useridea__filterby">
                Filter by
            </span>
            <!-- span class="useridea__filtertags">
                My tags
            </span -->
            <span class="useridea__filterdate">
                Date added
            </span>
            <span class="useridea__filtertprice" ng-click="userOrder = '-price' ">
                Product price
            </span>
        </div>
        <p class="useridea__innfonone" ng-show="userIdea.length == 0">
            Did you know you can save products you like to your Saved Gift Idea Board? Just click the "Save It For Later" button!
        </p>
        <div class="useridea__productlist">
            <div ng-repeat-start="idea in userIdea | limitTo:quantity | orderBy:userOrder track by $index" class="h--hide" ng-class="{true: 'useridea__productlist--row'}[$index % 5 == 0 && !$first]"></div>
            <div class="useridea__productlistitem">
                    <div class="useridea__productdesc">
                        <a class="useridea__productlink" href="{{ giftstartThisUrl(idea.title, idea.price, idea.img, idea.url) }}">
                            <div class="useridea__productimgwrap">
                                <img class="useridea__productimg" ng-src="{{ idea.img }}" alt="Gift Idea Image"/>
                                <a class="useridea__close linky" ng-show="editable" ng-click="DeleteSavedItem(idea)" ng-disabled="idea.loading">
                                    X <span class="useridea__deletetext">remove</span> <img src="/assets/loading_transparent.gif" class="loader" ng-show="idea.loading">
                                </a>
                            </div>
                        </a>
                        <a class="useridea__productlink" href="{{ giftstartThisUrl(idea.title, idea.price, idea.img, idea.url) }}">
                            <div clamp="2"  class="useridea__producttitle">
                                {{ idea.title }}
                            </div>
                            <div class="useridea__productprice">{{ idea.price / 100 | currency }}</div>
                        </a>
                    </div>

            </div>
            <div ng-repeat-end="" class="h--hide"></div>
        </div>
        <div class="useridea__findbtn">
            <button href="search/" ng-click="goToLink('search')" class="useridea__findlink primary-green">Find more gift ideas</button>
        </div>
        <div ng-show="showMore">
            <a class="useridea__viewmorelink linky" ng-show=" userIdea.length>10"  ng-click="quantity=userIdea.length; showMore=false">
                View more
            </a>
        </div>
    </div>
</div>
