<div class="userprofile" ng-controller="UserprofileController">
        <div class="userprofile__info">
            <div class="userprofile__image">
               <img class="userprofile__userimage" ng-src="{{user.img_url}}" ng-hide="editMode" src=""/>
            </div>
            <div class="userprofile__name">
                <h2 class="userprofile__title">
                    {{user.name}}
                </h2>
            </div>
            <div class="userprofile__social">
                <div class="social">
                    <p class="social__desc">Social profiles</p>
                    <a href="#">
                        <img class="social__icons" src="/assets/facebookicon.png">
                    </a>
                    <a href="#">
                        <img class="social__icons" src="/assets/twittericon.png">
                    </a>
                    <a href="#">
                        <img class="social__icons" src="/assets/linkedInicon.png">
                    </a>
                    <a href="#">
                        <img class="social__icons" src="/assets/googleicon.png">
                    </a>
                    <a href="#">
                        <img class="social__icons" src="/assets/rssicon.png">
                    </a>
                </div>
            </div>
            <div class="calendar">
                <p class="calendar__calendartext">Upcoming important dates</p>
                <div class="calendar__month">
                    May
                </div>
                <div class="calendar__date">
                    17
                </div>
            </div>
       </div>
        <div class="userprofile__fields">
            <p class="userprofile__text">This information will not be visible on your public profile. Your friends will recieve notifications for your important dates, and the address will be used as your shipping address </p>
            <div class="userprofileform">
                <div class="userprofileform__email">
                    <p class="userprofileform__labelmail">Email</p>
                    <div contenteditable='true' class="userprofileform__usermail" data-ph="your@mail.com"></div>
                </div>
                 <div class="userprofileform__shipping">
                    <p class="userprofileform__labelshipping">Shipping Address</p>
                    <div contenteditable='true' class="userprofileform__usershipping" data-ph="Kiev Ukraine"></div>
                </div>
                 <div class="userprofileform__phone">
                    <p class="userprofileform__labelphone">Phone</p>
                    <div contenteditable='true' class="userprofileform__userphone" data-ph="0936010962"></div>
                </div>
            </div>
        </div>
</div>
