- url: /templates/angular
  static_dir: client/templates/angular
  secure: always
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
- url: /sitemap.xml
  static_files: sitemap.xml
  upload: sitemap.xml
- url: /sitemap-app.xml
  static_files: sitemap-app.xml
  upload: sitemap-app.xml
- url: /googled6c05fd809b457a4.html
  static_files: googled6c05fd809b457a4.html
  upload: googled6c05fd809b457a4.html

# Data dumps
- url: /dump/.*
  script: analytics.handler
  login: admin

# Blog
- url: /blog
  script: blog.handler
  secure: always
- url: /blog/.*
  script: blog.handler
  secure: always
#- url: /press
#  script: blog.handler
#  secure: always
#- url: /press/
#  script: blog.handler
#  secure: always
- url: /wedding.*
