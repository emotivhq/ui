builtins:
  - admin_redirect: on
  - appstats: on
  - remote_api: on

libraries:
- name: webapp2
  version: "latest"
- name: jinja2
  version: "latest"
- name: lxml
  version: "2.3"
- name: ssl
  version: latest

env_variables:
  OAUTHLIB_INSECURE_TRANSPORT: 1
  RUNTIME_ENV: 'production'
  PRERENDER_TOKEN: 'rgoheOAM1S1n4zzDsub9'

skip_files:
- grunt/.*
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- client/stylesheets/^(?!compiled)
- client/test/*
- client/bower_components/*
- client/scripts/^(?!out)
- client/sass/*
- client/_app/*
- client/marvel/*
- _ui/*
- node_modules/*