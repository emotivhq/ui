<h1 style=" font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; font-weight: 300; color: #dd4455;">CHECK IT!</h1>
<table style=" margin: 40px 10px;">
    <tr>
        {% if sender_img %}<td style=" vertical-align: top;"><img src="{{ sender_img }}" style=" vertical-align: top; margin-right: 8px; width: 80px; border-radius: 50%;"></td>{% endif %}
        <td>
            <table>
                <tr><td style=" font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; font-weight: 300; white-space: pre-line;">{{message}}</td></tr>
            </table>
        </td>
    </tr>
</table>

<a style=" color: #dd4455; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;" href="{{ gs_link }}"><h2 style=" font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; font-weight: 300;">{{gs_title}}</h2></a>
<img src="{{gs_image}}" style=" max-width: 100%; display: block;"/>
<p style=" font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; font-weight: 300; margin-top: 0.5em;">{{gs_description}}</p>
